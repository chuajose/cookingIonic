<ion-view view-title="Recetas">
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-content class="padding">
		
		<form id="RecipesCtrlAdd.sendrecipeForm" ng-submit="RecipesCtrlAdd.sendRecipe()">
			<h3>Crea tu receta</h3>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<input type="text" required class="form-control" ng-model="RecipesCtrlAdd.recipe.name" class="form-control message-input" name="message" placeholder="Como llamarias a tu receta">
				</label>
				<label class="item item-input item-stacked-label">
					<textarea required class="form-control" ng-model="RecipesCtrlAdd.recipe.description" class="form-control message-input" name="message" placeholder="Como lo haces..."></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<div class="button button-positive" ngf-select ngf-select ng-model="RecipesCtrlAdd.recipe.file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}"><i class="ion-ios-camera-outline" style=""></i> Selecciona imagen</div>
					<i ng-show="RecipesCtrlAdd.sendrecipeForm.file.$error.required">*required</i><br>
					<i ng-show="RecipesCtrlAdd.sendrecipeForm.file.$error.maxSize">File too large 
					{{errorFile.size / 1000000|number:1}}MB: max 2M</i>
				</label>
				
			</div>
			<h4>Ingredientes</h4>
			<div class="list">
				<div class="row" ng-repeat="link in RecipesCtrlAdd.recipe.ingredients" >
					<div class="col">
						<label class="item item-input item-stacked-label" >
							<input type="text" class="form-control" id="exampleInputName2" ng-model="RecipesCtrlAdd.recipe.ingredients[$index].name" placeholder="Harina">
						</label>
					</div>
					<div class="col">
						<label class="item item-input item-stacked-label" >
							<input type="text" class="form-control" id="exampleInputName2" ng-model="RecipesCtrlAdd.recipe.ingredients[$index].amount"  placeholder="400gr">
						</label>

					</div>
					<div class="col">
						<div role ="button">
							<span ng-click="RecipesCtrlAdd.recipe.ingredients.splice($index,1)" class="ion-close-circled"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<a ng-click="RecipesCtrlAdd.recipe.ingredients.push({name:'', amount:''})" href="javascript:void(0)"><span class="ion-plus"></span> AÃ±adir mas ingredientes</a>
				</div>
			</div>
			<button class="button button-block button-positive" type="submit">Crear</button>

		</form>

	</ion-content>
</ion-view>
